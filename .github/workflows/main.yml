on:
    push:
      branches:
        - master
    pull_request:
      branches:
        - master

jobs:
    debug-ci:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v1
            - name: Get the version
              id: vars
              run: echo ::set-output name=tag::$(uuidgen)
            - name: Build and Test
              run: |
                docker build -t asset-api:${{steps.vars.outputs.tag}} .
                docker rmi asset-api:${{steps.vars.outputs.tag}}
